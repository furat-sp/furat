<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Furat - Sign In</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
         <link href="dashboard.css" rel="stylesheet" type="text/css">
    <link href="white_slideout.CSS" rel="stylesheet" type="text/css">
    <meta charset="utf-8">

    <link href="sign_in.css" rel="stylesheet" type="text/css">
    <script src="SignIn.js" type="module"></script>

</head>

<body style="background-color:#0a5275; color: aliceblue">

<div class="content-container">
  <div class="site-title">
    <h1>Sign In</h1>
  </div>

  <div class="content">
    <div class="boxcontainer" style="background-color: skyblue"> 
        <div class="indexbox" style="width: 350px; height: 280px">
               <div class="input-box">

                    <!-- validate Email -->
                    <div class="input-box">
                        <ion-icon name="mail-outline"></ion-icon>
                        <label for="email">Enter your email: </label>
                        <input id="email" type="email" name="email">
                    </div>


                    <!-- validate password -->
                    <div class="input-box">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <label for="password">Enter your password: </label>
                        <input id="password" type="password">
                    </div>

                    <!-- Button -->
                    <button id="btn" value="Sign In"> Sign In </button>

                    </div>
                </div>              
            </div>
      </div>
<footer>

</footer>

 </div>
</body>
</html>
