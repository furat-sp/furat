<body class="overflow-x-hidden">

<label for="menu-toggle" class="menu-icon" ><i class="fa fa-bars"></i></label>
<div class="content-container">
  <div class="site-title">
    <h1>Admin Page</h1> 
  </div>

  <div class="content">
    <section id="menue">

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
  
    .m-3 {
    margin: 1rem!important;
    margin-left: 17.5rem!important;
}
.col-md-6 {
    -ms-flex: 0 0 50%;
    flex: 0 0 50%;
    max-width: 50%;
    margin-left: 17.5rem!important;
}
            .btn-primary {
    color: #fff;
    background-color: #073763;;
    border-color: #073763;
}
.text-primary {
    color: #073763!important;
    font-family: verdana;
}
.btn-info {
    color: #fff;
    background-color: #073763;
    border-color: #073763;
}
            
        </style>

    </section>
    <!--sj of Main Menu-->
    <script>
        $('.mymenubar').click(function() {
            $(this).toggleClass("click");
            $('.sidebar').toggleClass("show");
        });
        $('.feat-mymenubar').click(function() {
            $('nav ul .feat-show').toggleClass("show");
            $('nav ul .first').toggleClass("rotate");
        });
        $('.serv-mymenubar').click(function() {
            $('nav ul .serv-show').toggleClass("show1");
            $('nav ul .second').toggleClass("rotate");
        });
        $('nav ul li').click(function() {
            $(this).addClass("active").siblings().removeClass("active");
        });
    </script>


    <section id="Admin">
        <div class="col-md-6 m-3">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                    <h1 class="text-primary">Existing Accounts</h1>
                        <label for="exampleInputEmail1">Search Email</label>

                        <div class="row">
                            <input type="email" class="form-control col-md-8" id="txtSearch" placeholder="Enter email">

                            <div class="col-md-4">
                                <button type="submit" id="search" class="btn btn-primary ">Search</button>
                
                                </div>
                        </div>
                    </div>
                </div>
                
               
            </div>
            


        </div>
        <div class="row ml-4">
            <button type="submit" id="getData" class="btn btn-primary m-3">All</button>
            
        </div>


        <div class="col-md-6">
            <table class="table table-striped" id='dataTbl'>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col" class="text-hide">User Id</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

       
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4 mt-5">

                <div id="formCreate" class="mb-3">
                    <h1 class="text-primary">Create New Account</h1>
                    <div class="border-2">

                        <div class="form-group">
                            <label for="email"><b>Name</b></label>
                            <input type="text" class="form-control" placeholder="Enter Name" name="name" id="name" required>

                        </div>


                        <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <input class="form-control" type="email" placeholder="Enter Email" name="email" id="email" required>

                        </div>

                        <div class="form-group">
                            <label><b>Password</b></label>
                            <input class="form-control" type="password" placeholder="Password" name="psw" id="psw" required>
                        </div>
                        <div class="form-group">
                            <label><b>Account Type:</b></label>
                            <select class="form-control" name="type" id="type" required>
                <option value="Admin">Admin</option>
                <option value="Employee">Employee</option>
              </select>
                        </div>

                        <button type="button" id="signUp" name="submitData" class="btn btn-info">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="admin.js"></script>
    </section>
